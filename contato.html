<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato conosco para mais informações sobre nossos serviços.">
    <meta name="keywords" content="contato, formulário, mensagem, serviços">
    <meta name="author" content="Seu Nome ou Empresa">
    <title>Contato - Meu Site</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="imagens/logo.png" alt="Logo do Site - Meu Site">
            </div>
            
            <!-- Navegação -->
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html" class="active">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contato">
            <h1>Entre em contato</h1>
            <p>Envie uma mensagem ou entre em contato pelos nossos canais:</p>

            <!-- Formulário de contato -->
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="cta-button">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
            <ul class="rede-social">
                <li><a href="#" target="_blank">Facebook</a></li>
                <li><a href="#" target="_blank">Twitter</a></li>
                <li><a href="#" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
